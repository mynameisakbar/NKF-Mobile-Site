<!DOCTYPE html>

<html lang="en">
<head>
	<title>NKF Mobile Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="container">
		<img src="images/image283.jpg"/>
		
		<div id="content">
			<div class="header">Fill in the particulars below:</div>
			NRIC/FIN No./UEN*:<br/>
			<div class="smalltxt"><i>Required for the auto-inclusion of<br/> donation in your tax assessment to IRAS</i></div>
			<input type="text" name="nric"/>
			<br/>
			
			Salutation*:<br/>
			<!--dropdown menu custom-->
			<div class="dropdown">
				<select id="salutation">
					<option value="Dr">Dr</option>
					<option value="Mr">Mr</option>
					<option value="Mrs">Mrs</option>
					<option value="Mdm">Mdm</option>
					<option value="Miss">Miss</option>
				</select>
			</div>
			
			Surname*:<br/>
			<input type="text" name="surname"/>
			<br/>
			
			Given Name*:<br/>
			<input type="text" name="given_name"/>
			<br/>
			
			Email*:<br/>
			<input type="text" name="email"/>
			<br/>
			
			Mobile No.:<br/>
			<input type="text" name="mobile"/>
			<br/>
			
			Amount*:<br/>
			<!--div class="dropdown">
				<select id="donation">
					<option value="10">$10</option>
					<option value="20">$20</option>
					<option value="30">$30</option>
				</select>
			</div-->
				<input type=radio name="amount" class="donation" value="10" checked>$10</option> 
				<input type=radio name="amount" class="donation" value="20">$20</option> 
				<input type=radio name="amount" class="donation" value="30">$30</option> 
			
			<input type="submit" value="Donate" id="confirm">
			
		</div>
	</div>
</body>
</html>
