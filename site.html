<!DOCTYPE html>

<html lang="en">
<head>
	<script type="text/javascript" src="meta.js"></script>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
 	<script type="text/javascript" src="http://jzaefferer.github.com/jquery-validation/jquery.validate.js"></script>
	<title>NKF Mobile Site</title>
    <!--meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"-->
	<link rel="stylesheet" type="text/css" href="style.css">
	  <script>
  		$(document).ready(function(){
    		$("#donateform").validate();
  		});
  	</script>
</head>
<body>
	<div id="container">
		<img src="images/image283.jpg"/>
		
		<div id="content">
			<form id="donateform" action="">
			<div class="header">Fill in the particulars below:</div>
			<label for ="nr">NRIC/FIN No./UEN:</label><br/>
			<div class="smalltxt"><i>Optional, will be used for the auto-inclusion of<br/> donation in your tax assessment to IRAS</i></div>
			<input type="text" name="nric" id="nr"/>
			<br/>
			
			<label for="salutation">Salutation*:</label><br/>
			<!--dropdown menu custom-->
			<div class="dropdown">
				<select id="salutation" class="required">
					<option value="Dr">Dr</option>
					<option value="Mr">Mr</option>
					<option value="Mrs">Mrs</option>
					<option value="Mdm">Mdm</option>
					<option value="Miss">Miss</option>
				</select>
			</div>
			
			<label for="sn">Surname*:</label><br/>
			<input type="text" name="surname" id="sn" class="required"/>
			<br/>
			
			<label for="gn">Given Name*:</label><br/>
			<input type="text" name="given_name" id="gn" class="required"/>
			<br/>
			
			<label for="em">Email *:</label><br/>
			<input type="text" name="email" id="em" class="required email"/>
			<br/>
			
			<label for="mb">Mobile No.:</label><br/>
			<input type="text" name="mobile" id="mb" class="digits"/>
			<br/>
			
			<label for="d">Amount *:</label><br/>
			<!--div class="dropdown">
				<select id="donation">
					<option value="10">$10</option>
					<option value="20">$20</option>
					<option value="30">$30</option>
				</select>
			</div-->
				<input type=radio name="amount" class="donation" value="10" id="d">$10</option> 
				<input type=radio name="amount" class="donation" value="20" id="d">$20</option> 
				<input type=radio name="amount" class="donation" value="30" id="d" checked>$30</option> 
			<br/>
			<i>* Required</i>
			<input type="submit" value="Donate" id="confirm">
			</form>
			
		</div>
	</div>
</body>
</html>
